<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="myScript.js"></script>
    <link href="styles.css" rel="stylesheet">
    <title>My 1st Weekend Challenge!</title>
</head>
<header>Salary Calculator</header>
<body>
     <form>
        <input
        type="text"
        placeholder="First Name Here"
        id="firstName"
        >

        <input
        type="text"
        placeholder="Last Name Here"
        id="lastName"
        >
        <input
        type="text"
        placeholder="ID Number Here"
        id="IDNumber"
        >

        <input
        type="text"
        placeholder="Job Title Here"
        id="titleName"
        >

        <input
        type="text"
        placeholder="Annual Salary Here"
        id="annualSalary"
        >
        <button id="submitButton">SUBMIT</button>
    </form>
     <table>
        <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    ID
                </th>
                <th>
                    Title
                </th>
                <th>
                    Annual Salary
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
			<tr>
				<td colspan="4">Total Monthly:</td>
				<td id="totalMonthlyCost"></td>
			</tr>
		</tfoot>
    </table>
</body>
</html>
